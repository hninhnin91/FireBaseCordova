<html ng-app="sampleApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="scripts/company.js"></script>
</head>
<body>
    <div  ng-controller="SampleCtrl">
        <!-- anything typed in here is magically saved to our Firebase database! -->
        <input type="text" ng-model="data.text" />
        <!-- all changes from our Firebase database magically appear here! -->
        <h1>You said: {{ data.text }}</h1>
    </div>
    
    <div  ng-controller="SampleCtrl2">
        <ul>
            <li ng-repeat="message in messages">
                <!-- edit a message -->
                E<input ng-model="message.text" ng-change="messages.$save(message)" />
                <!-- delete a message -->
                D<button ng-click="messages.$remove(message)">Delete Message</button>
            </li>
        </ul>
        <!-- push a new message onto the array -->
        <form ng-submit="addMessage()">
            <input ng-model="newMessageText" />
            <button type="submit">Add Message</button>
        </form>

    </div>
    <div ng-controller="SampleCtrl3">
        Email: <input type="text" ng-model="email">
        Password: <input type="text" ng-model="password">
        <br><br>
        <button ng-click="createUser()">Create User</button>
        <br><br>
        <button ng-click="removeUser()">Remove User</button>
        <p ng-if="message">Message: <strong>{{ message }}</strong></p>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
    </div>
   

</body>
</html>
